<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="d-flex flex-column">
  <input type="email" name="email" autocomplete="email" formControlName="username" class="form-control"
    placeholder="Email" required autofocus>
  <input type="password" name="password" autocomplete="current-password" formControlName="password" class="form-control"
    placeholder="Password" required>
  <button type="submit" class="btn btn-primary">Login</button>
  <a class="text-decoration-none font-weight-bold mt-2" routerLink="register">Register</a>
</form>

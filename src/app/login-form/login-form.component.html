<form class="d-flex flex-column">
  <input type="email" name="email" autocomplete="email" class="form-control" placeholder="Email" required autofocus>
  <input type="password" name="password" autocomplete="current-password" class="form-control" placeholder="Password"
    required>
  <button type="submit" class="btn btn-primary">Login</button>
  <a class="text-decoration-none font-weight-bold mt-2" routerLink="register">Register</a>
</form>

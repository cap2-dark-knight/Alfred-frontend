<form [formGroup]="registerForm" (ngSubmit)="onJoin()" class="d-flex flex-column">
  <input type="text" name="name" formControlName="name" class="form-control" placeholder="이름" required autofocus>
  <input type="email" name="email" formControlName="email" class="form-control" placeholder="이메일" required>
  <input type="password" name="password" formControlName="password" autocomplete="new-password" class="form-control"
    placeholder="비밀번호" required>
  <input type="password" name="password" formControlName="passwordVerif" autocomplete="new-password"
    class="form-control" placeholder="비밀번호 확인" required>
  <button type="submit" class="btn btn-primary">가입</button>
</form>
